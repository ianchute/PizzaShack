<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="Details" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{name}} Details</h4>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt ng-repeat-start="($index, key) in keys">{{headers[$index]}}</dt>
                    <dd ng-repeat-end>{{instance[key]}}</dd>
                </dl>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
