<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="Edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Header -->
            <div class="modal-header">
                <button ng-hide="loading" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    Edit {{name}} Details
                </h4>
            </div>

            <!-- Body -->
            <div class="modal-body">

                <!-- Validation -->
                <div class="alert alert-warning" ng-hide="errors.length === 0">
                    <b><span class="glyphicon glyphicon-warning-sign"></span> Errors:</b>
                    <ul>
                        <li ng-repeat="error in errors">
                            {{error}}
                        </li>
                    </ul>
                </div>

                <!-- Form -->
                <form class="form-horizontal">
                    <div class="form-group" ng-repeat="field in fields">
                        <label class="col-md-3">{{field.label}}:</label>
                        <div class="col-md-9">
                            <input type="{{field.type}}" class="form-control" ng-model="instance[field.key]" />
                        </div>
                    </div>
                </form>

            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button ng-hide="editing" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-hide="editing" type="button" class="btn btn-primary" ng-click="finalizeEdit()">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Edit {{name}}
                </button>
                <span ng-show="editing" class="wobblebar"></span>
            </div>

        </div>
    </div>
</div>
